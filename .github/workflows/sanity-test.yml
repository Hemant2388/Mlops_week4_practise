name: Sanity test

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  test_model:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - uses: iterative/setup-cml@v2

      - name: Run unit tests
        run: |
          pip install -r requirements.txt
          python -m pytest tests/ > test_output.txt

      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## âœ… Test Output" > report.md
          echo '```' >> report.md
          cat test_output.txt >> report.md
          echo '```' >> report.md
          echo "" >> report.md
          echo "### ğŸ§  Model Prediction" >> report.md
          cat prediction_output.txt >> report.md
          cml comment create --publish report.md
